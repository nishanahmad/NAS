<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script type="text/javascript" language="javascript" src="../js/geoLocation.js"></script>
	<script>
	function letsGeolocate(){
		var output = document.getElementById("output");  // the div where messages will appear
		var options = {
			desiredAccuracy:20, 
			maxWait:10000
		};
		function geolocationSuccess(position) {
			var latitude = position.coords.latitude;
			var longitude = position.coords.longitude;
			var accuracy = position.coords.accuracy;
			output.innerHTML = 'Latitude: ' + latitude + '<br/>Longitude: ' + longitude + '<br/>Accuracy: ' + accuracy
		}

		function geolocationError() {
			output.innerHTML = "Unable to retrieve your location";
		}

		function geoprogress() {
			output.innerHTML = '<p>Locating in progress</p>';
		}
		navigator.geolocation.getAccurateCurrentPosition(geolocationSuccess, geolocationError, geoprogress, options);
	}
	</script>
</head>
<body>
	<button id="geolocate" onclick="letsGeolocate()" value="Locate"/>
	<div id="output">
</body>
</html>
